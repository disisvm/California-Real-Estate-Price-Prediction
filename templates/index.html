<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Price Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script> <!-- Replace YOUR_API_KEY with your actual API key -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Enter Details for Price Prediction</h1>
        <form id="prediction-form">
            <div class="mb-3">
                <label for="livingArea" class="form-label">Living Area (sq ft)</label>
                <input type="number" class="form-control" id="livingArea" name="livingArea" required>
            </div>
            <div class="mb-3">
                <label for="bathrooms" class="form-label">Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="mb-3">
                <label for="bedrooms" class="form-label">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="mb-3">
                <label for="garageSpaces" class="form-label">Garage Spaces</label>
                <input type="number" class="form-control" id="garageSpaces" name="garageSpaces" required>
            </div>
            <div class="mb-3">
                <label for="hasGarage" class="form-label">Has Garage (0 or 1)</label>
                <input type="number" class="form-control" id="hasGarage" name="hasGarage" required>
            </div>
            <div class="mb-3">
                <label for="yearBuilt" class="form-label">Year Built</label>
                <input type="number" class="form-control" id="yearBuilt" name="yearBuilt" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="number" class="form-control" id="longitude" name="longitude" required>
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="number" class="form-control" id="latitude" name="latitude" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="mb-3">
                <label for="county" class="form-label">County</label>
                <input type="text" class="form-control" id="county" name="county" required>
            </div>
            <div class="mb-3">
                <label for="homeType" class="form-label">Home Type</label>
                <input type="text" class="form-control" id="homeType" name="homeType" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function(){
            var autocomplete;
            autocomplete = new google.maps.places.Autocomplete((document.getElementById('address')), {
                types: ['geocode'],
            });

            google.maps.event.addListener(autocomplete, 'place_changed', function() {
                var place = autocomplete.getPlace();
                $('#latitude').val(place.geometry.location.lat());
                $('#longitude').val(place.geometry.location.lng());

                var address_components = place.address_components;
                address_components.forEach(function(component) {
                    var types = component.types;
                    if (types.indexOf('locality') > -1) {
                        $('#city').val(component.long_name);
                    }
                    if (types.indexOf('administrative_area_level_1')
